name: CI run on windows

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.3'
    - name: Set up NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 16.13.0
    - name: Intastall packages
      run: npm install

  test:
    needs: [build]
    runs-on: windows-latest
    steps:
    - name: Run feautures with standalone
      run: >-
        npm run test
