name: CI

on:
  workflow-dispatch:
  push:
    branches: 
      - main
  pull_request:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11.0.3'
    - name: Set up NodeJS
      uses: actions/setup-node@v1
      with:
        node-version: 16.13.0
    - name: Intastall packages
      run: npm install

  test:
    needs: [build]
    runs-on: windows-latest
    steps:
    - name: Run feautures with standalone
      run: >-
        npm init
        npm run test
